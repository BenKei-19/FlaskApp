<!DOCTYPE html>
<html>
<head>
    <title>YOLO Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-4">YOLO Object Detection</h1>

    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" required>
        <input class="btn btn-primary mt-3" type="submit" value="Detect Objects">
    </form>

    {% if image_url %}
    <div class="d-flex justify-content-center mt-4">
        <img src="{{ image_url }}" style="max-width: 100%; border: 2px solid #ddd; border-radius: 10px;">
    </div>
    {% endif %}


</body>
</html>
